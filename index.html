<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center flex-column">
<div class="container d-flex justify-content-center align-items-center">
  <div class="result d-flex flex-column align-items-center justify-content-around px-5 py-4">
    <div class="text-center fs-3 fw-medium text-grey">Your Result</div>
    <div class="circle text-white fw-bold rounded-circle d-flex flex-column align-items-center justify-content-center"><span class="fs-2">76</span>
    <span class="fs-6 text-grey">of 100</span>
    </div>
    <div class="fw-medium fs-2 text-white">Great</div>
    <div class="text-center text-grey">You scored higher than 65% of the people who have taken these tests.</div>
  </div>

  <div class="summary shadow d-flex flex-column align-items-center justify-content-around py-4">
    <div class="text-right fw-medium fs-4 text-left me-5 pe-5">Summary</div>
    <div class="d-flex rounded card-1 align-items-center justify-content-between px-2 ms-5 light-red">
      <span class="fw-medium red"><img class="me-2" src="./assets/images/icon-reaction.svg">Reaction</span>
      <div><span class="fw-medium">80 </span><span class="text-grey-dark">/ 100</span></div>
    </div>
    <div class="d-flex rounded card-1 align-items-center justify-content-between px-2 ms-5 light-yellow">
      <span class="fw-medium yellow"><img class="me-2" src="./assets/images/icon-memory.svg">Memory</span>
      <div><span class="fw-medium">92 </span><span class="text-grey-dark">/ 100</span></div>
    </div>
    <div class="d-flex rounded card-1 align-items-center justify-content-between px-2 ms-5 light-green">
      <span class="fw-medium green"><img class="me-2" src="./assets/images/icon-verbal.svg">Verbal</span>
      <div><span class="fw-medium">61 </span><span class="text-grey-dark">/ 100</span></div>
    </div>
    <div class="d-flex rounded card-1 align-items-center justify-content-between px-2 ms-5 light-blue">
      <span class="fw-medium blue"><img class="me-2" src="./assets/images/icon-visual.svg">Visual</span>
      <div><span class="fw-medium">72 </span><span class="text-grey-dark">/ 100</span></div>
    </div>
    <div class="d-flex rounded btn-custom align-items-center justify-content-around ms-5 rounded-pill mt-3 text-white ">Continue</div>
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Avani</a>.
  </div>
</body>
</html>
